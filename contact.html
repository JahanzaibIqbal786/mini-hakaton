<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <main class="container d-flex align-item-center mt-5 gap-5 justify-content-center">
      
        <section class="d-flex">
            <form class="d-flex flex-column gap-3">
               <div class="d-flex">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Say Hi</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class=" form-check-label" for="inlineRadio2">Get a Quote</label>
                  </div>
               </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" placeholder="Name" class=" p-2 form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">                
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">                
                    <label for="Message" class="form-label ">Message</label>
                    <textarea id="Message" class="form-control" name="Message" rows="4" cols="10"></textarea>
                  </div>
                <button type="submit" class="p-3 btn btn-dark">Send Message</button>
              </form>
        </section>
    
        <section class="d-flex">

            <img src="./assets/contact illustration.png" alt="">
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</body>
</html>
